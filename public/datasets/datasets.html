<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- inject:css -->
    <!-- endinject -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!-- inject:nav:html -->
  <!-- endinject -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
                <div class="alert alert-info" role="alert">
                    <!--<button type="button" class="close" data-dismiss="alert">×</button>-->
                    <p><b>Is something missing? Please <a href="https://docs.google.com/a/codeforamerica.org/forms/d/1Qe3UQOPI7w0QxdsVVhy6tTbX5TYMlqc48duP7YP9z6k/viewform">let us know about additional or updated policing datasets</a>.</b></p>
                </div>
            </div>
            <div id="cards" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            </div>
        </div>
    </div>
    <script id="department-template" type="text/x-handlebars-template">
        <option onChange="filterByDepartment('{{Department}}')">{{Department}}</option>
    </script>
    <script id="datatype-template" type="text/x-handlebars-template">
        <li><a href="#" onClick="filterByDatatype('{{[Type of Data]}}' )">{{[Type of Data]}}</a></li>
    </script>
    <script id="card-template" type="text/x-handlebars-template">
        <div class="panel panel-default">
            <div class="panel-heading department-title-heading">
                <h1 class="department-title">{{Department}}, {{State}} – {{"Type of Data"}}</h1>
            </div>
            <div class="panel-body">
              <div class="data-icons">
                <p><b>Data Breakdown:</b></p>
                    <ul class="availablilty icons">
                        <a data-toggle="tooltip" title data-original-title="{{freeCaption}}">
                            <li>
                                <i class="fa fa-eye datapole {{free}}"></i>
                            </li>
                        </a>
                        <a data-toggle="tooltip" title data-original-title="{{machineCaption}}">
                            <li>
                                <i class="fa fa-keyboard-o datapole {{machine}}"></i>
                            </li>
                        </a>
                        <a data-toggle="tooltip" title data-original-title="{{contextCaption}}">
                            <li>
                                <i class="fa fa-cog datapole {{context}}"></i>
                            </li>
                        </a>
                        <a data-toggle="tooltip" title data-original-title="{{bulkCaption}}">
                            <li>
                                <i class="fa fa-files-o datapole {{bulk}}"></i>
                            </li>
                        </a>
                        <a data-toggle="tooltip" title data-original-title="{{freshCaption}}">
                            <li>
                                <i class="fa fa-clock-o datapole {{fresh}}"></i>
                            </li>
                        </a>
                        <a data-toggle="tooltip" title data-original-title="{{incidentCaption}}">
                            <li>
                                <i class="fa fa-list datapole {{incident}}"></i>
                             </li>
                        </a>
                    </ul>
                </div>
                <p><b>Description: </b>{{Description}}</p>
                <p><b>Content Available: </b>{{"Content Available"}}</p>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-xs-12">
                                <p><b>Machine Readable: </b>{{"Data is machine readable"}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <p><b>Update Frequency: </b>{{"Update frequency"}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <p><b>Fields: </b>{{"Fields Included"}}</p>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-xs-12">
                                <p><b>Download Formats: </b>{{"Available downloads"}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <p><b>Data timeline: </b>{{"Data timeline"}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a href={{Link}}>{{Link}}</a>
                </br>
                <small>This summary last updated on: {{"Row last updated"}}</small>
            </div>
        </div>
    </script>
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-62757108-1', 'auto');
    ga('send', 'pageview');
    </script>
    <!-- inject:js -->
    <!-- endinject -->
</body>

</html>
